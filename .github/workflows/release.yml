name: GoReleaser
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.3.0)'
        required: false
        default: ''
      force_update:
        description: 'Force update even if formula is already up-to-date'
        required: false
        default: 'false'
permissions:
  contents: write
jobs:
  goreleaser:
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.6"
          cache: true
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update_formula:
    runs-on: ubuntu-latest
    needs: goreleaser
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: main
          persist-credentials: false
      - name: Update Homebrew formula
        run: |
          # For manual triggers, use the specified version or latest tag
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ -n "${{ github.event.inputs.version }}" ]; then
              VERSION="${{ github.event.inputs.version }}"
            else
              # If no version specified in manual trigger, use the latest version tag
              LATEST_TAG=$(git tag -l "v*" | sort -V | tail -1 2>/dev/null)
              LATEST_TAG=${LATEST_TAG:-v0.0.0}
              VERSION=${LATEST_TAG#v}
            fi
            COMMIT=$(git rev-parse HEAD)
            BUILD_DATE=$(git log -1 --format=%aI "${COMMIT}")
            TAR_URL="https://github.com/bengarrett/namzd/archive/refs/tags/v${VERSION}.tar.gz"
            SHA=$(curl -L "${TAR_URL}" | sha256sum | awk '{print $1}')
          else
            # For automatic tag-based triggers
            VERSION=${{ github.ref_name }}
            VERSION=${VERSION#v}
            COMMIT=${{ github.sha }}
            BUILD_DATE=$(git log -1 --format=%aI "${COMMIT}")
            TAR_URL="https://github.com/bengarrett/namzd/archive/refs/tags/v${VERSION}.tar.gz"
            SHA=$(curl -L "${TAR_URL}" | sha256sum | awk '{print $1}')
          fi

          # Update the formula using sed
          sed -i "s|^  url \".*\"$|  url \"${TAR_URL}\"|" Formula/namzd.rb
          sed -i "s|^  sha256 \".*\"$|  sha256 \"${SHA}\"|" Formula/namzd.rb
          sed -i "s|^  version \".*\"$|  version \"${VERSION}\"|" Formula/namzd.rb
          sed -i "s|^  @commit = \".*\"$|  @commit = \"${COMMIT}\"|" Formula/namzd.rb
          sed -i "s|^  @build_date = \".*\"$|  @build_date = \"${BUILD_DATE}\"|" Formula/namzd.rb

          # Check if formula is already up-to-date, unless force_update is true
          if [ "${{ github.event.inputs.force_update }}" = "true" ]; then
            echo "Force update enabled - proceeding with pull request"
          elif git diff --quiet Formula/namzd.rb; then
            echo "Formula already up-to-date"
            exit 0
          fi
      - name: Create Pull Request
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.force_update == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ci: bump Homebrew formula to v${VERSION}"
          title: "ci: bump Homebrew formula to v${VERSION}"
          body: "Automated update of Homebrew formula for version v${VERSION}"
          branch: "update-formula-v${VERSION}"
          base: "main"
          delete-branch: true
          push-to-fork: bengarrett/zipcmt
