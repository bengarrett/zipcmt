# .goreleaser.yml
#
# test the config:
# goreleaser check
# goreleaser release --skip=publish --skip=validate --clean
version: 2
before:
  hooks:
    - go mod tidy
builds:
  - id: FreeBSD
    goos: ["freebsd"]
    goarch: ["amd64"]
  - id: Linux_Intel
    goos: ["linux"]
    goarch: ["amd64"]  
  - id: Linux_ARM
    goos: ["linux"]
    goarch: ["arm64"]
  - id: macOS
    goos: ["darwin"]
    goarch: ["amd64", "arm64"]
  - id: Windows
    goos: ["windows"]
    goarch: ["amd64"]
universal_binaries:
  - id: macOS
    name_template: "{{ .ProjectName }}"
    replace: true
archives:
  - id: FreeBSD
    builds: ["FreeBSD"]
    format: tar.gz
    files:
      - none*
    name_template: "{{ .ProjectName }}_FreeBSD_Intel"
  - id: Linux
    builds: ["Linux_Intel", "Linux_ARM"]
    format: tar.gz
    files:
      - none*
    name_template: "{{ .ProjectName }}_Linux_{{ .Arch }}"
  - id: macOS
    builds: ["macOS"]
    format: tar.gz
    files:
      - none*
    name_template: "{{ .ProjectName }}_macOS"
  - id: Windows
    builds: ["Windows"]
    format: zip
    files:
      - none*
    name_template: "{{ .ProjectName }}_Windows_Intel"

nfpms:
  - id: Linux
    builds: ["Linux_Intel"]
    file_name_template: "{{ .ProjectName }}"
    vendor: Ben Garrett.
    homepage: https://github.com/bengarrett/zipcmt
    maintainer: Ben Garrett <code.by.ben@gmail.com>
    description: A batch viewer and extractor for large collections of zip archives.
    license: LGPL 3.0
    formats:
      - apk
      - deb
      - rpm
      - archlinux

changelog:
  use: git
